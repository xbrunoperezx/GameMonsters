<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interfaz del Videojuego</title>

  <script src="./espanol.js"></script>

<body>
  <header class="menu">
    <button>Guardar Partida</button>
    <button>Cargar Partida</button>
    <button>Gestor de Contenidos</button>

  <main class="game-container">

        <p class="defense">
          <img src="./img2/defense.png" alt="Defensa" />
         
        </p>
        <p class="health">
          <img src="./img2/heart.png" alt="Vida" />
          
        </p>
        <p class="gold">
          <img src="./img2/oro1.png" alt="Oro" />Oro: <span id="goldQuantity"></span> <!-- Aqu칤 se mostrar치 el oro -->
        </p>
        <p class="potions">

        </p>
    
      </div>
    </aside>
    


    <div class="location">

      <div class="room-name">游낼Te encuentras en el Pasillo</div>
    </div>
    
    <div>

        <button id="botonEnviar">Enviar</button>
      </div>
    </div>



    <div class="compass-container">
      <div class="compass">
        <button class="north">Norte</button>
        <button class="south">Sur</button>
        <button class="east">Este</button>
        <button class="west">Oeste</button>
        <div class="center-decor">游빐</div>
      </div>
    </div>

    <div class="progress-container">
      <div class="progress-level" id="progress-level">Nivel 3 (150/300 XP)</div>
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progress-bar-fill"></div>
        <div class="progress-text" id="progress-text">50%</div>
      </div>
    </div>



  </main>
</body>

</html>
